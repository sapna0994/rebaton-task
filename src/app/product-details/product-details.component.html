<div class="containerX">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="27px" fxLayoutGap.xs="0px">
    	<div fxFlex="10%" class="mt-4"></div>
	    <div fxFlex="40%" class="mt-4">
	     	<div class="mb-2 ml-4">
	     		<img mat-card-image src="../../../assets/1.jpg" class="proImage" alt="Product Image">
	     	</div>
	    </div>
	    <div fxFlex="40%" fxFlex.xs="100%" class="mt-4">
	    	<div *ngFor="let pro of productList;">
	           	<p class="font500">{{pro.name}}</p>
	            <em class="text-muted">{{pro.description}}</em>
	            
				<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="27px" fxLayoutGap.xs="0px" class="mt-2 borderBottom">
	                <div fxFlex fxFlex.xs="100%" class="mb-2">
	                  	<span>Our Price</span>&nbsp;&nbsp;&nbsp;<span class="font500 price">&#8377;&nbsp;{{pro.price}}</span>
	                  	<p class="text-muted mt-2"><i class="fa fa-cart-plus"></i>&nbsp;Ships in 1 Day</p>
	                  	<p class="text-muted mt-2 font16">Make a Set&nbsp;&nbsp;<i class="far fa-caret-square-right price"></i>&nbsp;<i class="far fa-caret-square-up"></i>&nbsp;<i class="far fa-caret-square-left set"></i></p>
	                </div>
	      		</div>         
	      		<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="27px" fxLayoutGap.xs="0px"class="mt-2">
	                <div fxFlex="10%" fxFlex.xs="100%" class="mb-2">
	                  	<mat-form-field class="width" appearance="outline">
	                  		<mat-select [(value)]="selected">
					    		<mat-option value="option1">1</mat-option>
					    		<mat-option value="option2">2</mat-option>
					    		<mat-option value="option3">3</mat-option>
					    		<mat-option value="option4">4</mat-option>
				    		</mat-select>
						</mat-form-field>
	             	</div>
	             	 <div fxFlex="90%" fxFlex.xs="100%" class="mb-2" align="end">
	             	 	<div>
	             	 		<span class="font500 price1">Total Price</span>&nbsp;&nbsp;
	             	 		<span class="font500 price1">&#8377;&nbsp;{{pro.price}}</span>
	             	 		<span class="text-muted position">After Using Coupon <span  class="font500 price1">Home</span></span>&nbsp;&nbsp;
	             	 		<button mat-flat-button class="font12 font500 top-row-mr cart-button circularRadius mat-elevation-z3">
            					ADD TO CART
          					</button>
	             	 	</div>
	             	 	<div class="mt-4">
	             	 		<i class="far fa-heart" aria-hidden="true"></i> &nbsp;&nbsp;Add To Wishlist
	             	 	</div>	
	             	</div>
	            </div>
	            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="27px" fxLayoutGap.xs="0px"class="mt-2 mb-5">
	            	<div class="lastDiv">
	            		<span class="font14"><i class="fas fa-money-check-alt"></i>&nbsp;In Easy Installments, As Low As Rs 482 Per Month. No Cost EMI Available.&nbsp; <i class="fas fa-exclamation-circle"></i></span>
	            	</div>
	            </div>
	        </div>
    	</div>
    	<div fxFlex="10%" class="mt-4"></div>
    </div>
</div>
